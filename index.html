<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo</title>
    <link rel="stylesheet" href="./ludo/style.css">
</head>
<body>
    <div class="container">
        <h1>Selecione o modo do jogo:</h1>
        <div class="modes">
            <div class="mode">
                <a href="game.html" mode="0">Normal</a>
            </div>
            <div class="mode">
                <a href="game.html" mode="1">Todas as pe√ßas</a>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', (e) => {
                localStorage.setItem('gameMode', e.target.getAttribute('mode'))
            });
        });
    </script>
</body>
</html>
